<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        /*
    4 x 2 = 8
    4 x 3 = 12
    4 x 4 = 16
    4 x 5 = 20
    4 x 6 = 24
        */

        for(let i = 2 ; i <= 6 ; i += 1){
            console.log("4 x "+ i + " = " + i * 4)
        }

        /*
        4 x 6 = 24
        4 x 5 = 20
        4 x 4 = 16
        4 x 3 = 12
        4 x 2 = 8
        */

        for(let i = 6 ; i >=2 ; i -= 1){
            console.log("4 x "+ i + " = " + i * 4)
        }
    </script>
</body>
</html>
