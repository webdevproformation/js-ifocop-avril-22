<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script>
        // javascript classique
        // remplir h1 avec du texte et le mettre en rouge
        //document.querySelector("h1").innerHTML = "je suis une titre"
        //document.querySelector("h1").style["color"] = "red"

        // avec jQuery 
        $("h1").html("je suis une titre").css("color", "red")

        // document.querySelector() => $()
        // chainage pas besoin de répéter document.querySelector() deux fois
        // innerHTML => .html() 
        // style["color"] = "red" => .css("color", "red")
    </script>
</body>
</html>
