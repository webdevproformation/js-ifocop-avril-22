<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- .before() -->
    <p><!-- .prepend() --> un peu de texte <!-- .append() --></p>
    <!-- .after( ) -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script>
        $("p").prepend("1") // ajouter du html au début de la balise sélectionnée
        $("p").append(`<img src="https://via.placeholder.com/100x50" alt="">`) // à la fin de la balise sélectionnée
    </script>
</body>
</html>
