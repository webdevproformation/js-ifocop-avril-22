        // js classique
        document.querySelector("button").addEventListener("click" , function(){})

        // premier syntaxe dans jquery
        $("button").first().click(function(){})

        // deuxième syntaxe dans jquery
        $("button").eq(1).on("click" , function(){})

    </script>
</body>
