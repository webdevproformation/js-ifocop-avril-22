<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        // tableau   
        const etudiants = [ "Alain" , "Bob" , "Céline" , "Daniel" , "Etienne" ];

        // boucle
        for(let i = 0 ; i < 5 ; i++){
            // concaténation "a" + "b" = "ab"
            console.log(`${etudiants[i]} fait du javascript`)
        }

        for(let i = 0 ; i < etudiants.length ; i++){
            console.log(etudiants[i] + " fait du javascript")
        }

        for(let i = 0 ; i <= etudiants.length -1 ; i++){
            console.log(`${etudiants[i]} fait du javascript`)
        }
    </script>
</body>
</html>
