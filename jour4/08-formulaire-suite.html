<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <form action="" class="d-flex w-50 mt-5">
            <input type="text" class="form-control email" placeholder="email">
            <input type="submit" class="btn btn-secondary">
        </form>
        <p class="resultat"></p>
        <script>
            document.querySelector("form").addEventListener("submit" , function(e){
                e.preventDefault(); // bloquer le rechargement automatique de la page web suite à la soumission du formulaire
                document.querySelector(".resultat").innerHTML = document.querySelector(".email").value
            })
        </script>
</body>
</html>
