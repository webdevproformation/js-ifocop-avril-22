<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="row justify-content-center">
        <form class="w-25 mt-4" >
            <div class="w-100 d-flex">
                <input type="text" class="form-control me-2 login" placeholder="login">
                <input type="password" class="form-control password" placeholder="password">
            </div>
          
            <div class="w-100 text-center mt-4">
                <input type="submit" class="btn btn-outline-primary">
            </div>
        </form>
        <p class="resultat text-center fs-3"></p>
    </section>
    <script>
        const bdd = [{login : "Alain" , password : "123456"}]
        document.querySelector("form").addEventListener("submit", function(e){
            e.preventDefault();
            const login = document.querySelector(".login").value
            const password = document.querySelector(".password").value

            document.querySelector(".resultat").innerHTML = `${login} - ${password}`
            if(login == bdd[0].login && password == bdd[0].password){
                document.querySelector(".resultat").innerHTML = "authenfication r√©ussie"
                document.querySelector(".resultat").classList.remove("alert-danger")
                document.querySelector(".resultat").classList.add("alert")
                document.querySelector(".resultat").classList.add("alert-success")
            }else {
                document.querySelector(".resultat").innerHTML = "authenfication invalide"
                document.querySelector(".resultat").classList.remove("alert-success")
                document.querySelector(".resultat").classList.add("alert")
                document.querySelector(".resultat").classList.add("alert-danger")
            }
        })
    </script>
</body>
</html>
