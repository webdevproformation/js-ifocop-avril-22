<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <form class="col-6 offset-3">
            <div class="d-flex">
                <div class="form-check me-3">
                    <input type="radio" id="femme" name="sexe" class="form-check-input">
                    <label for="femme">Femme</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="homme" name="sexe" class="form-check-input">
                    <label for="homme">Homme</label>
                </div>
            </div>
           
            <!-- <div>
                <input type="radio" id="vw" name="voiture">
                <label for="vw">VW</label>
                <input type="radio" id="renault" name="voiture">
                <label for="renault">Renault</label>
                <input type="radio" id="toyota" name="voiture">
                <label for="toyota">Toyota</label>
            </div> -->
            <div>
                <label for="email">Votre email</label>
                <input type="email" placeholder="votre@email.fr" name="email" class="form-control">
            </div>
            <div>
                <label for="dt_arrivee">Votre date d'arrivée</label>
                <input type="datetime-local" id="dt_arrivee" name="dt_arrivee" class="form-control"> 
            </div>
            <div>
                <label for="dt_depart">Votre date de départ</label>
                <input type="datetime-local" id="dt_depart" name="dt_depart" class="form-control">
            </div>
            <div>
                <label for="nationalite">Votre nationalité</label>
                <select name="nationalite" id="nationalite" class="form-select">
                    <option value="">Veuillez sélectionner une nationalité</option>
                    <option value="france">france</option>
                    <option value="belgique">belgique</option>
                    <option value="allemagne">allemagne</option>
                    <option value="espagne">espagne</option>
                </select>
            </div>
            <div>
                <label for="commentaire">un commentaire</label> <br>
                <textarea name="commentaire" id="commentaire" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div>
                <input type="submit" class="btn btn-dark">
            </div>
        </form>
    </div>
    
</body>
</html>
