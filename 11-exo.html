<body>
    <script>
        /*
    4 x 2 = 8
    4 x 4 = 16
    4 x 6 = 24
        */

        for(let i = 2 ; i <= 6 ; i += 2){
            console.log("4 x " + i + " = "+ i * 4)
        }

        // Ã©quivalent avec while
        let i = 2;
        while(i <= 6){
            console.log("4 x " + i + " = "+ i * 4)
            i += 2 ;
        }

    </script>
