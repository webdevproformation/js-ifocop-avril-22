</head>
<body>
    <button></button>
    <p></p>
    <script>
        document.querySelector("button").innerHTML = "je suis un bouton"

        document.querySelector("button").style["border"] = "2px solid red"
        document.querySelector("button").style["padding"] = "10px 20px"

        // callback 
        document.querySelector("button").addEventListener("click" , function(){} )

        document.querySelector("button").addEventListener("click" , function(){
            document.querySelector("p").innerHTML = "bonjour je viens de cliquer sur le bouton button"
        } )
    </script>
</body>
</html>
