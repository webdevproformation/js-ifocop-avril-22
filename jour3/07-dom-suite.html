<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*p{text-align: center;}*/
    </style>
</head>
<body>
    <p></p>
    <script>
        // remplir le p avec du texte en javascript => bonjour les amis
        let texte = "bonjour"
            texte += " les amis"
        document.querySelector("p").innerHTML = texte;
        // centrer le texte avec js
        document.querySelector("p").style["text-align"] = "center"
        document.querySelector("p").style["color"] = "red"
        document.querySelector("p").style["text-decoration"] = "underline"
    </script>
</body>
</html>
