<body>
    <p></p>
    <script>
        // remplir le p avec du texte en javascript => bonjour les amis
        let texte = "bonjour"
            texte += " les amis"
        document.querySelector("p").innerHTML = texte;
        // centrer le texte avec js
        document.querySelector("p").style["text-align"] = "center"
        document.querySelector("p").style["color"] = "red"
        document.querySelector("p").style["text-decoration"] = "underline"
    </script>
</body>
