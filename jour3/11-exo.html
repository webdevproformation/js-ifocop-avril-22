<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn1">Action1</button>
    <button class="btn2">Action2</button>
    <p></p>

    <script>
        /* function $(el){
            return document.querySelector(el)
        } */

        document.querySelector(".btn1").addEventListener("click" , function(){
            document.querySelector("p").innerHTML = "j'ai utilisé le bouton1"
            document.querySelector("p").style["color"] = "red"
            document.querySelector("p").classList.add("element1")
        })
        document.querySelector(".btn2").addEventListener("click" , function(){
            document.querySelector("p").innerHTML = "j'ai utilisé le bouton2"
            document.querySelector("p").style["color"] = "black"
            document.querySelector("p").classList.remove("element1")
        })
        
    </script>
</body>
</html>
