<body>
    <script>

        function aireCercle(rayon){
            const resultat = 3.14 * rayon * rayon ;
            console.log(`l'aire d'un cercle de rayon ${rayon} a une aire de ${resultat.toFixed(2)}`)
        }

        // exécuter ma fonction aireCercle avec deux arguments différents 
        aireCercle(44.5)
        aireCercle(70.43)

    </script>
